<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyGunplaList</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../../mygunplalist/view/modelKits/modelKits.css" />
        <link rel="stylesheet" type="text/css" href="../../../mygunplalist/RecursosGenerales/menu/menu.css" />
        <link rel="stylesheet" href="../../../mygunplalist/RecursosGenerales/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <nav id="menu" class="navbar navbar-expand-lg navbar-red navbar-dark"></nav>
        <div class="principalBackground">
            <div class="content">
            
                <div class="tituloPrincipal">
                    <h1>MODEL KITS</h1>
                </div>
                <div class="filtros">

                    <div class="input-group filtrosNota">
                        <span class="input-group-text">Nota minima</span>
                        <input id="inputNotaMinima" type="number" aria-label="Nota minima" class="form-control" value="0" step="any" min="0" max="10" onchange="aplicarFiltros()" onkeyup="aplicarFiltros()">
                        <span id="spanNotaMaxima" class="input-group-text">Nota maxima</span>
                        <input type="number" aria-label="Nota maxima" class="form-control" id="inputNotaMaxima" value="10" step="any" min="0" max="10" onchange="aplicarFiltros()" onkeyup="aplicarFiltros()">
                    </div>

                    <div class="input-group mb-3 filtrosGrado">
                        <label class="input-group-text gradoOrdenBuscarLabel" for="inputFiltrosGrado" >Grado</label>
                        <select class="form-select" id="inputFiltrosGrado" onchange="aplicarFiltros()">
                          <option value="todos" selected>Todos</option>
                          <option value="SD">SD - Super Deformed</option>
                          <option value="EG">EG - Entry Grade</option>
                          <option value="HG">HG - High Grade</option>
                          <option value="MG">MG - Master Grade</option>
                          <option value="RG">RG - Real Grade</option>
                          <option value="PG">PG - Perfect Grade</option>
                          <option value="MS">MS - Mega Size</option>
                        </select>
                    </div>

                    <div class="input-group mb-3 filtrosOrden">
                        <label class="input-group-text gradoOrdenBuscarLabel" for="inputFiltrosOrden">Orden</label>
                        <select class="form-select" id="inputFiltrosOrden" onchange="aplicarFiltros()">
                          <option value="fecha_salida">Fecha de salida</option>
                          <option value="nota">Nota</option>
                          <option value="popularidad">Popularidad</option>
                        </select>
                    </div>

                    <div class="input-group mb-3 filtrosBuscador" >
                        <span class="input-group-text" id="btnBuscador"><i class="fa fa-search" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="button-addon2" id="inputFiltrosTextoBuscador" onkeyup="aplicarFiltros()">                        
                    </div>

                </div>

                <div class="modelKits" id="modelKits">
                    
                </div>

                <div class="divCrearModelKit">
                    <p>Â¿No encuentras el model kit que buscas? Crealo</p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCrearModelKit" onclick="showCreateModelKitModal()">
                </div>

                <div class="paginado">
                    <div class="contenedorPaginado">
                        <div class="btnPagina" id="btnPaginaAnterior" onclick="paginaAnterior()">
                            <i class="fa fa-caret-left" aria-hidden="true"></i>
                        </div>
                        <div class="datosPaginado">
                            <p>
                                Model Kits 
                                <span id="elements">1-20</span> 
                                de 
                                <span id="totalElements">100</span>
                            </p>
                        </div>
                        <div class="btnPagina" id="btnPaginaSiguiente" onclick="paginaSiguiente()">
                            <i class="fa fa-caret-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                
    
            </div>
        </div>

        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <rect id="toastCuadradoColor" width="100%" height="100%" fill="red"></rect>
                    </svg>
                    <strong class="me-auto">MyGunplaList</strong>
                    <small>ahora</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="toastTexto" class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="createModelKitModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">NUEVO MODEL KIT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="hideCreateModelKitModal()"></button>
                    </div>
                    <div class="modal-body">
                        <p>Creando nuevo model kit...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideCreateModelKitModal()">Cancelar</button>
                        <button type="button" class="btn btn-danger" onclick="createModelKit()">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <footer class="footer">
            
        </footer>
        <script src="../../../mygunplalist/RecursosGenerales/jquery-3.6.0.js"></script>
        <script src="../../../mygunplalist/RecursosGenerales/bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <script src="../../../mygunplalist/RecursosGenerales/menu/menu.js"></script>
        <script src="../../../mygunplalist/view/modelKits/modelKits.js"></script>
    </body>
</html>
