<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyGunplaList</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../../mygunplalist/view/top/top.css" />
        <link rel="stylesheet" type="text/css" href="../../../mygunplalist/RecursosGenerales/menu/menu.css" />
        <link rel="stylesheet" href="../../../mygunplalist/RecursosGenerales/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <nav id="menu" class="navbar navbar-expand-lg navbar-red navbar-dark"></nav>
        <div class="principalBackground">
            <div class="content">
            
                <div class="tituloPrincipal">
                    <h1>TOP MODEL KITS</h1>
                </div>
                <div class="subtitulo" id="subtitulo">

                    <div class="toogleRanking">
                        <div class="btnToogleRanking" id="btnToogleRanking" onclick="toogleRanking()">
                            <p id="txtBtnToogleRanking">NOTA</p>
                        </div>
                    </div>
                    
                </div>

                <div class="modelKits" id="modelKits">
                    <div class="modelKitsHeader">
                        <h2 class="w125">PUESTO</h2>
                        <h2 class="w50">INFORMACION</h2>
                        <h2 class="w125">NOTA</h2>
                        <h2 class="w125">TU NOTA</h2>
                        <h2 class="w125">ESTADO</h2>
                    </div>
                </div>

                <div class="paginado">
                    <div class="contenedorPaginado">
                        <div class="btnPagina" id="btnPaginaAnterior" onclick="paginaAnterior()">
                            <i class="fa fa-caret-left" aria-hidden="true"></i>
                        </div>
                        <div class="datosPaginado">
                            <p>
                                Model Kits 
                                <span id="elements">1-20</span> 
                                de 
                                <span id="totalElements">100</span>
                            </p>
                        </div>
                        <div class="btnPagina" id="btnPaginaSiguiente" onclick="paginaSiguiente()">
                            <i class="fa fa-caret-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                
    
            </div>
        </div>

        <div class="position-fixed top-0 end-0 p-3" style="z-index: 150">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <rect id="toastCuadradoColor" width="100%" height="100%" fill="red"></rect>
                    </svg>
                    <strong class="me-auto">MyGunplaList</strong>
                    <small>ahora</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="toastTexto" class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>

    </div>

        <footer class="footer">
            
        </footer>
        <script src="../../../mygunplalist/RecursosGenerales/jquery-3.6.0.js"></script>
        <script src="../../../mygunplalist/RecursosGenerales/bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <script src="../../../mygunplalist/RecursosGenerales/menu/menu.js"></script>
        <script src="../../../mygunplalist/view/top/top.js"></script>
    </body>
</html>
