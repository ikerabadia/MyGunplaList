      <div class="bg"></div>
      <div class="panel">
        <input id="switch-open" type="radio" name="switch" />
        <input id="switch-close" type="radio" name="switch" />
        <div class="login" id="divLogin">
          <h1>LOGIN</h1>
          <div class="group">
            <i id="iconoUserLogin" class="fa fa-user" aria-hidden="true"></i>
            <input id="usuarioLogin" type="text" placeholder="Usuario" onkeyup="comprobarUsuarioLogin()"/>
            <label for="usuarioLogin"></label>
          </div>
          <div class="group">
            <i id="iconoPasswordLogin" class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input id="passwordLogin" type="password" placeholder="Contraseña" onkeyup="comprobarContrasenaLogin()"/>
            <label for="passwordLogin"></label>
          </div>
          <input type="submit" value="LOGIN" onclick="comprobarLogin()"/>
        </div>
        <div class="register" id="divRegister">
          <label class="button-open" id="button-open" for="switch-open"></label>
          <label class="button-close" id="button-close" for="switch-close"></label>
          <div class="inner" id="innerRegister">
            <h1>REGISTER</h1>
            <div class="group">
              <i id="iconoUsuarioRegister" class="fa fa-user" aria-hidden="true"></i>
              <input id="usuarioRegister" type="text" placeholder="Usuario" onkeyup="comprobarUsuarioRegister()"/>
              <label for="name"></label>
            </div>
            <div class="group">
              <i id="iconoEmailRegister" class="fa fa-envelope" aria-hidden="true" ></i>
              <input id="emailRegister" type="text" placeholder="E-Mail" onkeyup="comprobarEmailRegister()"/>
              <label for="email"></label>
            </div>
            <div class="group">
              <i id="iconoContrasenaRegister" class="fa fa-unlock-alt" aria-hidden="true"></i>
              <input id="passwordRegister" type="password" placeholder="Contraseña" onkeyup="comprobarContrasenaRegister()"/>
              <label for="password"></label>
            </div>
            <div class="group">
              <i id="iconoContrasena2Register" class="fa fa-unlock-alt" aria-hidden="true"></i>
              <input id="password2Register" type="password" placeholder="Repita la contraseña" onkeyup="comprobarContrasena2Register()"/>
              <label for="password2"></label>
            </div>
            <input type="submit" value="REGISTER" onclick="comprobarRegister()"/>
          </div>
        </div>
      </div>
    </div>


    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
              <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <rect id="toastCuadradoColor" width="100%" height="100%" fill="red"></rect>
              </svg>
              <strong class="me-auto">MyGunplaList</strong>
              <small>ahora</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div id="toastTexto" class="toast-body">
              Hello, world! This is a toast message.
          </div>
      </div>
